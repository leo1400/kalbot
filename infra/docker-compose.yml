services:
  postgres:
    image: postgres:16
    container_name: kalbot-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kalbot
    ports:
      - "5432:5432"
    volumes:
      - kalbot_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d kalbot"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  kalbot_pgdata:
