services:
  postgres:
    image: postgres:16
    container_name: kalbot-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kalbot
    ports:
      - "5432:5432"
    volumes:
      - kalbot_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d kalbot"]
      interval: 5s
      timeout: 5s
      retries: 10

  frontend:
    image: node:20-alpine
    working_dir: /app/frontend
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      VITE_API_BASE: http://host.docker.internal:8000
    ports:
      - "5173:5173"
    volumes:
      - ./:/app
      - kalbot_frontend_node_modules:/app/frontend/node_modules
    depends_on:
      - postgres
    profiles:
      - ui

volumes:
  kalbot_pgdata:
  kalbot_frontend_node_modules:
